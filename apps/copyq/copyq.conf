[General]
# CopyQ Configuration for Ubuntu 25.10

# Maximum number of clipboard items to keep in history
max_items=25

# Auto-start CopyQ on system boot
autostart=true

# Start minimized to system tray
start_invisible=false

# Close the main window when clipboard history is deactivated
activate_closes=true

# Disable notification bubbles for clipboard changes
clipboard_notification_lines=0

# Tab configuration
tabs=&clipboard

# Default active tab
clipboard_tab=&clipboard

# Edit mode: Ctrl+Return to accept changes
edit_ctrl_return=true

# Hide main window by default (minimize to tray)
hide_main_window=true

# System tray icon settings
tray_images=true
tray_item_paste=true

# Clipboard monitoring
monitor_clipboard=true
monitor_selection=false

[Shortcuts]
# Global hotkey to show/hide the main window
# Format: modifier+key (e.g., ctrl+shift+v)
# Available modifiers: shift, ctrl, alt, meta
# This opens the clipboard history for quick selection
show=Ctrl+Shift+V

# Show/hide action menu
show_action_menu=Ctrl+Alt+A

# Paste mode (paste without formatting)
paste_without_formatting=Ctrl+Shift+P

# Edit selected clipboard item
edit=Ctrl+E

# Copy selected item from history
copy=Ctrl+C

# Delete selected item from history
delete=Delete

# Clear all clipboard history
clear_all=Ctrl+Shift+Delete

[Appearance]
# Display style
item_popup_interval=0

# Show clipboard format information
show_advanced_settings=false

# Clipboard content display options
show_tabs=true
show_tray_menu=true
hide_tabs=false

# Number of items visible in dropdown menu
popup_item_count=20

[Data]
# Save clipboard history to disk
save_filter_history=true

# Store images in clipboard history
store_image_format=png

# Character limit for item display
max_item_text_length=1000
