# Autostart Applications
exec --no-startup-id firefox
exec --no-startup-id ghostty
exec --no-startup-id code
exec --no-startup-id antigravity
exec --no-startup-id gnome-system-monitor
exec --no-startup-id /home/user/.local/share/JetBrains/Toolbox/apps/rider/bin/rider
