# Workspace Assignments
# Assign applications to specific workspaces

# Firefox
assign [class="(?i)firefox"] 1
assign [app_id="firefox"] 1

# Ghostty
assign [class="(?i)ghostty"] 2
assign [app_id="com.mitchellh.ghostty"] 2
assign [app_id="ghostty"] 2

# VS Code
assign [class="(?i)code"] 3
assign [app_id="code"] 3
assign [app_id="com.visualstudio.code"] 3

# Antigravity
assign [class="(?i)antigravity"] 4
assign [app_id="antigravity"] 4

# System Monitor
assign [class="(?i)gnome-system-monitor"] 7
assign [app_id="gnome-system-monitor"] 7

# Rider
assign [class="(?i)jetbrains-rider"] 13
assign [class="(?i)rider"] 13
